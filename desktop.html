<!DOCTYPE HTML>
<html>
<head>
<title>Comprar Desktop</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('.group').hide();
  $('#option0').show();
  $('#selectMe').change(function() {
    $('.group').hide();
    $('#' + $(this).val()).show();
  })
});
$(document).ready(function() {
  $('.arroz').hide();
  $('#option5').show();
  $('#sele').change(function() {
    $('.arroz').hide();
    $('#' + $(this).val()).show();
  })
});
</script>

</head>


<body>
    <div id="our-team">
        <div class="container">
            <div class="text-center">
                <select id="selectMe">
                    <option value="option0">Opção 0</option>
                    <option value="option1">Opção 1</option>
                    <option value="option2">Opção 2</option>
                    <option value="option3">Opção 3</option>
                    <option value="option4">Opção 4</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-4 wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
                    <div class="text-center">
                        <p id="option0" class="group"></p>
                        <p id="option1" class="group"><img src="/img/i3.png" /></p>
                        <p id="option2" class="group"><img src="/img/desktop.png" /></p>
                        <p id="option3" class="group"><img src="/img/macbook.png" /></p>
                        <p id="option4" class="group"><img src="/img/i9.jpg" /></p>
                        <img src="img/team/1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="our-team">
        <div class="container">
            <div class="text-center" >
                <select id="sele">
                    <option value="option5">Opção 5</option>
                    <option value="option6">Opção 6</option>
                    <option value="option7">Opção 7</option>
                    <option value="option8">Opção 8</option>
                    <option value="option9">Opção 9</option>
                </select>
            </div>
            <div class="row" width="200px" height="150px">
                <div class="col-md-4 wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
                    <div class="text-center">
                        <p id="option5" class="arroz"></p>
                        <p id="option6" class="arroz"><img src="/img/i3.png" width="200px" height="150px"/></p>
                        <p id="option7" class="arroz"><img src="/img/desktop.png" width="200px" height="150px"/></p>
                        <p id="option8" class="arroz"><img src="/img/macbook.png" width="200px" height="150px"/></p>
                        <p id="option9" class="arroz"><img src="/img/i9.jpg" width="200px" height="150px"/></p>
                        <img src="img/team/1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
