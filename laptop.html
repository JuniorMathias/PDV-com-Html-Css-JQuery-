<!DOCTYPE html>
<html>
<head>
  <script defer src="laptop.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="laptop.css" media="screen" />
</head>
<body>
    <div id="center">
        <div id="containerTotal"> 
                <div class="container">
                    <header>
                    <h1>CPU</h1>
                    </header>
                    <section>
                        <nav>
                            <h1>Escolha sua CPU</h1>
                            <select id="select01">
                                <option></option>
                                <option value="500">Core i9</option>
                                <option value="450">Core i7</option>
                                <option value="350">Core i5</option>
                                <option value="300">Core i3</option>
                            </select>
                            <div class="valores">
                                Valor: <div id="valorCPU"></div>
                            </div> 
                            <div class="500 box" data-wow-delay="0.3s">
                                <img src="/img/i9.jpg" alt="Core i5" width="200px" height="150px">
                            </div>
                            <div class="450 box" data-wow-delay="0.3s">
                                <img src="/img/i7.png" alt="Core i5" width="200px" height="100px">
                            </div>
                            <div class="350 box" data-wow-delay="0.3s">
                                <img src="/img/i5.png" alt="Core i5" width="200px" height="100px">
                            </div>
                            <div class="300 box" data-wow-delay="0.3s">
                                <img src="/img/i3.png" alt="Core i5" width="200px" height="100px">
                            </div>
                        </nav>
                    </section>
                </div>

                <div class="container">
                    <header>
                        <h1>Memória</h1>
                        </header>
                        <section>
                            <nav>
                            <h1 style="font-size: 1.6em;">Escolha sua Memória</h1>
                                <select id="select02">
                                    <option></option>
                                    <option value="200">4GB</option>
                                    <option value="150">8GB</option>
                                    <option value="120">16GB</option>
                                    <option value="100">32GB</option>
                                </select>
                                <div class="valores">
                                    Valor: <div id="valorMemoria"></div>
                                </div> 
                            </nav>
                        </section>
                </div>  
        </div>

        <div id="containerTotal"> 
            <div class="container">
                <header>
                    <h1>HD</h1>
                </header>
                <section>
                    <nav>
                        <h1>Escolha seu HD</h1>
                        <select id="select03">
                            <option></option>
                            <option value="400">Seagate</option>
                            <option value="350">ADATA</option>
                            <option value="300">Western Digital</option>
                            <option value="200">Union Sine</option>
                        </select>
                        <div class="valores">
                            Valor: <div id="valorHD"></div>
                        </div>
                    </nav>
                </section>
            </div>
            <div class="container">
                <header>
                    <h1 style="font-size: 1.3em; padding: 25px;">Sistema Operacional</h1>
                </header>
                <section>
                    <nav>
                        <h1>Escolha seu S.O</h1>
                        <select id="select04">
                            <option></option>
                            <option value="310">Mac IOS</option>
                            <option value="200">LINUX</option>
                        </select>
                        <div class="valores">
                            Valor: <div id="valorSO"></div>
                        </div>
                    </nav>
                </section>
            </div>
            
        </div>
        <button type="submit" id="comprar" onclick="comprar()">Comprar</button></br>
    </div>
<div id="tabela" style="display: none;">
    <h2> Cliente <b id='cliente' style="color: #009b89;"></b> Comprou: </h2>
<table id="customers" >
    <tr>
        <th>Detalhes</th>
        <th>Itens</th>
        <th>Valores</th>
    </tr>
    <tr>
        <td>CPU: </td>
        <td><b id='cpu'></b> </td>
        <td><b id='SOS'></b></td>
    </tr>
    <tr>
        <td>Memória:</td>
        <td><b id='memoria'></b> </td>
        <td><b id='mem'></b></td>
    </tr>
    <tr>
        <td>HD: </td>
        <td><b id='hd'></b></td>
        <td><b id='hds'></b></td>
    </tr>
    <tr>
        <td>Sistema Operacional: </td>
        <td><b id='so'></b></td>
        <td><b id='sis'></b></td>
    </tr>
</table>
<h1>Valor Total de sua Compra</h1>
<input type="text" id="Resultado" readonly>
</div>

</body>
</html>
