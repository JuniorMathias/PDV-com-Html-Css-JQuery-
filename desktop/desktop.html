<!DOCTYPE html>
<html>
<head>
  <script defer src="desktop.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen" />
</head>
<body>
    <div id="center">
        <div id="containerTotal"> 
                <div class="container">
                    <header>
                    <h1>Monitor</h1>
                    </header>
                    <section>
                        <nav>
                            <h1>Escolha seu Monitor</h1>
                            <select id="select01">
                                <option value="0"></option>
                                <option value="500">LCD-ASUS ProArt</option>
                                <option value="450">OLED</option>
                                <option value="350">AOC Hero Full HD</option>
                                <option value="300">Twisted Nematic</option>
                            </select>
                            <div class="valores">
                                Valor: <div id="valorMonitor"></div>
                            </div> 
                            <div>
                                <p id="sumir" class="monitor"></p>
                                <p id="500" class="monitor"><img src="/img/desktop/asus.png" alt="LCD-ASUS ProArt" width="200px" height="150px"/></p>
                                <p id="450" class="monitor"><img src="/img/desktop/oled.png" alt="OLED" width="200px" height="150px"/></p>
                                <p id="350" class="monitor"><img src="/img/desktop/gamer.png" alt="LED" width="200px" height="150px"/></p>
                                <p id="300" class="monitor"><img src="/img/desktop/twisted.png" alt="Twisted Nematic" width="200px" height="150px"/></p>
                            </div>
                        </nav>
                    </section>
                </div>
        </div>
        <div>

            <button type="submit" class="btn" onclick="history.go(-1);">Voltar</button>
            <button type="submit" id="comprar" onclick="comprar()">Comprar</button></br>
        </div>
    </div>
    <div id="tabela" style="display: none;">
        <h2> Cliente <b id='cliente' style="color: #009b89;"></b> Comprou: </h2>
        <table id="customers" >
            <tr>
                <th>Detalhes</th>
                <th>Itens</th>
                <th>Valores</th>
            </tr>
            <tr>
                <td>Monitor: </td>
                <td><b id='precoMonitor'></b> </td>
                <td><b id='SOS'></b></td>
            </tr>
        </table>
         <h1>Valor Total de sua Compra</h1>
        <input type="text" id="Resultado" readonly>
        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn" onclick="history.go(0);">Voltar</button>
            <button type="submit" class="btn" onclick="history.go(-1);">Escolher</button>
            <button type="submit" class="btn" onclick="history.go(-2);">Inicio</button>
        </div>
    </div>


</body>
</html>
